<!DOCTYPE html>
<html lang="en">

<head>
    <title>HeroGear | JS CRUD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark px-3">
        <a href="#" class="navbar-brand fw-bold">
            Hero<span>Gear</span> Store
        </a>
        <span class="text-secondary small">JS CRUD • LocalStorage • Search • Sort • Filter</span>
    </nav>

    <main>
        <!-- Controls -->
        <section class="sticky-controls">
            <div class="container py-3">
                <div class="row g-2 align-items-end">
                    <div class="col-12 col-md-6">
                        <label class="form-label mb-1">Search by Title</label>
                        <input id="searchInput" type="text" class="form-control"
                            placeholder="e.g. Omnitrix, Web Shooter, Shield..." />
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label mb-1">Sort by Price</label>
                        <select id="sortSelect" class="form-select">
                            <option value="none">None</option>
                            <option value="price-asc">Low to High</option>
                            <option value="price-desc">High to Low</option>
                        </select>
                    </div>
                    <div class="col-6 col-md-3">
                        <label class="form-label mb-1">Filter by Category</label>
                        <select id="categoryFilter" class="form-select">
                            <option value="All">All</option>
                            <option value="Ben 10">Ben 10</option>
                            <option value="Marvel">Marvel</option>
                            <option value="DC">DC</option>
                        </select>
                    </div>
                </div>
                <div class="mt-2 d-flex gap-2">
                    <button id="resetFiltersBtn" class="btn btn-outline-primary btn-sm">
                        <i class="bi bi-arrow-counterclockwise me-1"></i>Reset Filters
                    </button>
                    <button id="clearAllBtn" class="btn btn-outline-danger btn-sm">
                        <i class="bi bi-trash me-1"></i>Clear All Products
                    </button>
                </div>
            </div>
        </section>

        <div class="container py-4">
            <!-- Alerts -->
            <div id="alertPlaceholder"></div>

            <!-- Product Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <h5 class="card-title mb-3">
                        <i class="bi bi-bag-plus me-2 text-info"></i>
                        Add / Edit Product
                    </h5>
                    <form id="productForm" class="row g-3">
                        <input type="hidden" id="productId" />
                        <div class="col-md-4">
                            <label for="titleInput" class="form-label">Title</label>
                            <input type="text" id="titleInput" class="form-control" placeholder="e.g., Omnitrix"
                                required />
                        </div>
                        <div class="col-md-2">
                            <label for="priceInput" class="form-label">Price (₹)</label>
                            <input type="number" id="priceInput" class="form-control" placeholder="e.g., 7999" min="1"
                                step="1" required />
                        </div>
                        <div class="col-md-4">
                            <label for="imageInput" class="form-label">Image URL</label>
                            <input type="url" id="imageInput" class="form-control" placeholder="..." />
                        </div>
                        <div class="col-md-2">
                            <label for="categoryInput" class="form-label">Category</label>
                            <input type="text" id="categoryInput" class="form-control" placeholder="e.g., Marvel"
                                required />
                        </div>
                        <div class="col-12 d-flex gap-2">
                            <button type="submit" id="addBtn" class="btn btn-primary">
                                <i class="bi bi-plus-circle me-1"></i>Add Product
                            </button>
                            <button type="button" id="updateBtn" class="btn btn-warning d-none">
                                <i class="bi bi-save me-1"></i>Update Product
                            </button>
                            <button type="reset" id="resetFormBtn" class="btn btn-outline-light">
                                <i class="bi bi-x-circle me-1"></i>Clear
                            </button>
                        </div>
                    </form>
                </div>
            </div>
            <div id="stats" class="mb-3 text-secondary small"></div>
            <div id="productsContainer" class="row g-3"></div>
            <div id="noResults" class="no-results p-4 rounded text-center mt-3 d-none">
                <i class="bi bi-search me-2"></i>No products found. Try changing search, sort, or filters.
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</body>

</html>
